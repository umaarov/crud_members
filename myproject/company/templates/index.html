<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <script src="{% static 'js/navbar.js' %}"></script>
  </head>

  <body>
    <div class="container">
      <h1>Members</h1>
      <table id="customers" border="1">
        <thead>
          <th>Photo</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Position</th>
        </thead>

        {% for x in mem %}
        <tr>
          <td>
            <img height="70px"
              id="profile"
              src="{{ x.image.url }}"
              alt="{{ x.firstname }} {{ x.lastname }}"
            />
          </td>
          <td>{{ x.firstname }}</td>
          <td>{{ x.lastname }}</td>
          <td>{{ x.position }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
