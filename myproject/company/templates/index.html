<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>

  <body>
    <div class="container">
      <h1>Members</h1>
      <table id="customers" border="1">
        <thead>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Position</th>
        </thead>

        {% for x in mem %}
        <tr>
          <td>{{x.id}}</td>
          <td>{{x.firstname}}</td>
          <td>{{x.lastname}}</td>
          <td>{{x.position}}</td>
        </tr>

        {% endfor %}
      </table>
    </div>
  </body>
</html>
